<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/heder.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Landing page</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="logo">
                <a href="index.html"><img src="img/logo_png.png" alt="logo_header" height="70"></a>
            </div>
            <ul id="nav_list">
                <li class="nav-item"><a href="#" class="sublinhado-gradiente">Home</a></li>
                <li class="nav-item"><a href="#" class="sublinhado-gradiente">Soluções para você</a></li>
                <li class="nav-item"><a href="#" class="sublinhado-gradiente">Soluções para empresa</a></li>
                <li class="nav-item"><a href="#" class="sublinhado-gradiente">FAQ'S</a></li>
            </ul>

            <button class="btn-default">Cotação</button>
           
            <button id="mobile_btn"><i class="fa-solid fa-bars"></i></button>
        
        </nav>

        <div id="mobile_menu">
            <ul id="mobile_nav_list">
                <li class="nav-item"><a href="#" class="sublinhado-gradiente">Home</a></li>
                <li class="nav-item"><a href="#" class="sublinhado-gradiente">Soluções para você</a></li>
                <li class="nav-item"><a href="#" class="sublinhado-gradiente">Soluções para empresa</a></li>
                <li class="nav-item"><a href="#" class="sublinhado-gradiente">FAQ'S</a></li>
            </ul>
            <button class="btn-default">Cotação</button>
        </div>
    </header>

    <!-- Carrossel Automático -->
    <div style="width: 100%; margin-top: 20px;">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/b1.png" class="d-block w-100" alt="categoria 1">
                </div>
                <div class="carousel-item">
                    <img src="img/b2.png" class="d-block w-100" alt="categoria 2">
                </div>
                <div class="carousel-item">
                    <img src="img/b3.png" class="d-block w-100" alt="categoria 3">
                </div>
            </div>
        </div>
    </div>

    <main id="content">
        <section id="Home"></section>
    </main>

    <!-- Referência aos arquivos JavaScript -->
    <script src="javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
